<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hogwarts Express Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel=stylesheet type="text/css" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Hogwarts Express</h1>

    <table id="schedule"> 
      <tr>
        <th>Train Name</th>
        <th> Destination</th>
        <th>Frequency</th>
        <th>Next Arrival Time</th>
        <th>Minutes Away</th>
      </tr>
      <tr>
        <td><span id="newName"></span></td>
        <td><span id="newDest"></span></td>
        <td><span id="newFreq"></span></td>
        <td><span id="newArrival"></span></td>
        <td><span id="newMinAway"></span></td>
      </tr>
    </table>
    <form role="form">
      <div class="form-group">
        <br>
      <lable for="newTrain"><h1>Add a New Train</h1></lable>
      </div>
      <div class="for-group">
        <lable for="name-input">Train Name</lable>
        <input id="name-input" type="text" class="form-control" name="name-input">
      </div>
      <br />
      <div class="for-group">
          <lable for="dest-input">Destination</lable>
          <input id="dest-input" type="text" class="form-control" name="dest-input">
        </div>
        <br />
        <div class="for-group">
            <lable for="frequency-input">Frequency</lable>
            <input id="frequency-input" type="number" class="form-control" name="frequency-input">
          </div>
          <br />
          <div class="for-group">
              <lable for="arrival-input">arrival Time</lable>
              <input id="arrival-input" type="number" class="form-control" name="arrival-input">
            </div>
            <br />
      <input id="addTrain" type="submit" value="Add New Trian">
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/operations.js"></script>
</body>
</html>
